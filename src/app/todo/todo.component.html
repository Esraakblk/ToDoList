<h1>To-Do List Application</h1>
<hr>
<div class="container">
  <div class="inputGroup">
    <input mdbInput type="text" [(ngModel)]="inputText" class="form-control" placeholder="Enter task" />
    <button type="button" class="btn btn-outline-warning" (click)="addTask()">Add</button>
  </div>

  <hr>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list; index as index">
        <td> {{item}} </td>
        <td><input (change)="onCheck(index)" class="checkBox" type="checkbox"></td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="onDelete(index)">Delete </button>
          </td>
        </tr>
     </tbody>
   </table>
